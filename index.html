<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <style> @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap'); </style>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- centered main card -->
    <div class="main-card">
          <div class="hero-container">
            <img src="./images/illustration-hero.svg" alt="card illustration">
          </div>
          <div class="white-container">
            <div class="text-container">
              <h2 class="heading-text">
                Order Summary
              </h2>
              <p class="paragraph-text">
                You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
              </p>
          </div>
          <div class="price-container">
            <div class="small-ctn-price-left">
              <img src="./images/icon-music.svg" alt="">
              <div class="price-text-container">
                <h3>Annual Plan</h3>
                <p class="price-paragraph-text">$59.99/year</p>
              </div>
            </div>
            <div class="small-ctn-price-right update-button">
              <p class="update-text-button">Change</p>
            </div>
          </div>
          <div class="button-container">
            <button class="hero-button">Proceed to Payment</button>
            <button class="hero-button not-purple-filled">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
